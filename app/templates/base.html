<html>
<head>
    <title>Welcome to Adventure Club!</title>
</head>
<body>
<div>
    <a href="{{ url_for('index') }}">Index</a>
</div>
<hr>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
{% block content %}{% endblock %}
</body>
</html>
